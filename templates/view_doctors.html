<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="location.href='/admin/add_doctor'">Add Doctor</button>
    <button onclick="location.href='/admin/dashboard'">back</button>
    <h2>Doctors List</h2>
    <ul>
        {% for doctor in doctors %}
        <li>
            <a href="{{ url_for('admin.view_doctor', id=doctor.id) }}">{{ doctor.username }} - {{ doctor.department }}</a>
            <button onclick="location.href='/admin/edit_doctor/{{ doctor.id }}'">Edit</button>
            <form action="{{ url_for('admin.delete_doctor', doctor_id=doctor.id) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
