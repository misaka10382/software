<!DOCTYPE html>
<html>
<head>
    <title>View Patients</title>
</head>
<body>
    <h1>Patients</h1>
    <ul>
        {% for patient in patients %}
        <li>
            {{ patient.username }} - {{ patient.phone }}
            <button onclick="location.href='/admin/edit_patient/{{ patient.id }}'">Edit</button>
        </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/admin/dashboard'">Back to Dashboard</button>
</body>
</html>
