<!DOCTYPE html>
<html>
<head>
    <title>View Departments</title>
</head>
<body>
    <h1>Departments</h1>
    <ul>
        {% for department in departments %}
        <li>
            {{ department[0] }}
            <form action="{{ url_for('admin.delete_department', department=department[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <button onclick="location.href='/admin/dashboard'">Back to Dashboard</button>
</body>
</html>
